{% extends "base.html" %}
{% block body %}
	<div class="page-header">
		<h1>Would you like to post a picture?</h1>
	</div>
	<div class="container">
		<form role="form" action="" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="name">Upload Name</label>
				<input class="form-control" type="text" name="name" placeholder="name">
			</div>
			<div class="form-gorup">
				<label for="tags">Upload Tags</label>
				<input class="form-control" type="text" name="tags" placeholder="tags">
			</div>
			<div class="form-group">
				<label for="description">Upload Description</label>
				<textarea class="form-control" id="form-textarea" name="desc" placeholder="description"></textarea>
			</div>
			<div class="form-group">
				<label for="file">Upload file</label>
				<input type="file" name="upload_img">
				<p class="help-block">Please select an image file to upload!</p>
			</div>
			<button type="submit" class="btn btn-primary">Upload!</button>
		</form>
	</div>
{% endblock %}
