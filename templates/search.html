{% extends "base.html" %}
{% block body %}
	<div class="page-header">
		<h1>Search Results</h1>
	</div>
	<table class="container table">
		<tr>
			<td id="table-medium">Thumbnail</td>
			<td id="table-medium">Name</td>
			<td>Description</td>
		</tr>
		{% for result in results %}
		<tr>
			<td><a href="{{ url_for('view_image', img_id=result.id) }}" class="thumbnail"><img src="{{ url_for('return_image', img_id=result.id) }}" class="thumb-img" alt="Oops we couldn't find this image :("></a></td>
			<td id="table-medium"><strong>{{ result.name }}</strong></td>
			<td>{{ result.description }}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
